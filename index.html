  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000000;
      color: #D4AF37;
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      animation: fadeIn 0.5s ease-in;
    }
    
    .logo-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }
    
    /* Fusiles cruzados */
    .rifles {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 0 auto 20px;
    }
    
    .rifle {
      position: absolute;
      width: 200px;
      height: 40px;
      background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 50%, #000000 100%);
      border: 2px solid #333;
      border-radius: 4px;
      top: 50%;
      left: 50%;
      transform-origin: center;
      box-shadow: 
        inset 0 1px 0 rgba(255,255,255,0.1),
        0 0 20px rgba(139, 0, 0, 0.3);
    }
    
    .rifle::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 20px;
      background: #0a0a0a;
      border: 1px solid #444;
      border-radius: 2px;
      top: 10px;
      left: 70px;
    }
    
    .rifle::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 8px;
      background: #8B0000;
      border-radius: 1px;
      top: 16px;
      left: 20px;
      box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
    }
    
    .rifle-left {
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: glowPulseLeft 3s ease-in-out infinite;
    }
    
    .rifle-right {
      transform: translate(-50%, -50%) rotate(45deg);
      animation: glowPulseRight 3s ease-in-out infinite 1.5s;
    }
    
    /* Logo central */
    .emblem {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      z-index: 10;
      text-shadow: 
        0 0 20px rgba(212, 175, 55, 0.8),
        0 0 40px rgba(212, 175, 55, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }
    
    h1 {
      font-size: 52px;
      font-weight: bold;
      margin-bottom: 16px;
      letter-spacing: 4px;
      text-shadow: 
        0 0 30px rgba(212, 175, 55, 0.5),
        0 0 10px rgba(139, 0, 0, 0.3);
      background: linear-gradient(180deg, #FFD700 0%, #D4AF37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #8B0000;
      letter-spacing: 10px;
      font-size: 22px;
      text-transform: uppercase;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
    }
    
    .loading {
      color: #666;
      font-size: 14px;
      letter-spacing: 3px;
      margin-top: 20px;
      text-transform: uppercase;
    }
    
    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    /* Borde LED */
    .border-glow {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 2px solid transparent;
      border-radius: 4px;
      pointer-events: none;
      background: 
        linear-gradient(#000, #000) padding-box,
        linear-gradient(90deg, 
          #8B0000 0%, 
          #4B0082 25%, 
          #8B0000 50%, 
          #4B0082 75%, 
          #8B0000 100%
        ) border-box;
      animation: borderFlow 4s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1);
      }
      50% { 
        opacity: 0.8; 
        transform: translate(-50%, -50%) scale(1.05);
      }
    }
    
    @keyframes glowPulseLeft {
      0%, 100% { 
        box-shadow: 
          inset 0 1px 0 rgba(255,255,255,0.1),
          0 0 20px rgba(139, 0, 0, 0.3);
      }
      50% { 
        box-shadow: 
          inset 0 1px 0 rgba(255,255,255,0.1),
          0 0 30px rgba(139, 0, 0, 0.6),
          0 0 40px rgba(75, 0, 130, 0.3);
      }
    }
    
    @keyframes glowPulseRight {
      0%, 100% { 
        box-shadow: 
          inset 0 1px 0 rgba(255,255,255,0.1),
          0 0 20px rgba(139, 0, 0, 0.3);
      }
      50% { 
        box-shadow: 
          inset 0 1px 0 rgba(255,255,255,0.1),
          0 0 30px rgba(75, 0, 130, 0.6),
          0 0 40px rgba(139, 0, 0, 0.3);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    @keyframes borderFlow {
      0% { background-position: 0% 0%; }
      100% { background-position: 400% 0%; }
    }
  </style>
